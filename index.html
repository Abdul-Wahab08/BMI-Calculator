<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>BMI Calculator</title>
</head>

<body class="bg-slate-400">
    <div>
        <div class="nav flex justify-around items-center h-14 bg-slate-600 text-white">
            <ul class="flex justify-center items-center gap-4 font-semibold">
                <li>Home</li>
                <li>About</li>
                <li>Contact us</li>
            </ul>
            <div class="buttons hidden sm:flex">
                <button class="bg-gray-800 p-2 m-2 rounded-full hover:bg-gray-700 cursor-pointer">Sign up</button>
                <button class="bg-gray-800 p-2 m-2 rounded-full hover:bg-gray-700 cursor-pointer">Login</button>
            </div>
        </div>
        <div class="container mx-auto">
            <div class="flex justify-center items-center flex-col gap-4">
                <h1 class="text-3xl font-bold my-12">BMI Calculator</h1>
                <form class="form flex justify-center items-center flex-col gap-1 -my-10">
                    <input class="bg-slate-300 w-64 p-2 m-2 border-2 border-slate-800 rounded-lg text-black" type="text"
                        id="height" value="" placeholder="Enter your Height in meters">
                    <input class="bg-slate-300 w-64 p-2 m-2 border-2 border-slate-800 rounded-lg text-black" type="text"
                        id="weight" placeholder="Enter your Weight in kg">
                    <button type="submit"
                        class="bg-slate-300 w-1/2 p-2 m-2 rounded-lg cursor-pointer hover:bg-slate-200"
                        id="calculate">Calculate</button>
                    <div class="flex justify-center items-center flex-col">
                        <div class=" font-semibold text-lg" id="result"></div>
                        <div class="m-2 p-6 font-semibold text-lg" id="category"></div>
                    </div>
                </form>
            </div>
            <div class="note flex justify-center items-center flex-col my-8">
                <h2 class="text-xl font-bold">BMI Weight Guide</h2>
                <div class=" font-semibold ml-6 my-3">
                    <p>Under Weight < 18.6</p>
                    <p>Normal Range = 18.6 - 24.9</p>
                    <p>Overweight > 24.9</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
